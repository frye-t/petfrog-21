<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>page_title</title>
    <meta charset="utf-8">      
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <script src="public/javascripts/jquery-3.6.3.js"></script>
    <script src="public/javascripts/application.js"></script>
  </head>
  <body>
    <main>
      <div class="felt">
        <section>
          <ul class="hand" id="dealer-hand">
            <li><img class="dealer-card" id="dealer-card-0" src="images_static/card_back.png"></li>
            <li><img class="dealer-card" id="dealer-card-1" src="images_static/6_hearts.png"></li>
            <li><img class="dealer-card" id="dealer-card-2" src="images_static/6_hearts.png"></li>
            <div class="hidden" id="dealer-score">6</div>
          </ul>
        </section>

        <section>
          <h2>BLACKJACK PAYS 3:2</h2>
          <h3>DEALER MUST STAND ON 17 AND MUST DRAW ON 16</h3>
        </section>

        <section>
          <ul class="hand" id="player-hand">
            <li><img class="player-card" id="player-card-0" src="images_static/queen_diamonds.png"></li>
            <li><img class="player-card" id="player-card-1" src="images_static/6_spades.png"></li>
            <li><img class="player-card" id="player-card-2" src="images_static/3_clubs.png"></li>
            <li><img class="player-card" id="player-card-3" src="images_static/3_clubs.png"></li>
            <li><img class="player-card" id="player-card-4" src="images_static/3_clubs.png"></li>
            <div class="revealed" id="player-score">19</div>
          </ul>
        </section>

        <section class="actions">
          <li><div>HIT</div></li>
          <li><div>STAND</div></li>
        </section>

        <section class="info-bar">
          <section>            
            <dl>
              <dt>
                <div>BALANCE</div>
              </dt>
              <dd>
                <div>900</div>
              </dd>
            </dl>

            <dl>
              <dt>
                <div>BET</div>
              </dt>
              <dd>
                <div>25</div>
              </dd>
            </dl>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
